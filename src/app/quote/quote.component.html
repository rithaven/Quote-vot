
<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <div *ngFor='let quote of quotes;let i=index'>
                <h4 appStrikethrough *ngIf="highestUpvote()===quote && quote.UpvoteS>0">{{quote.quote}}</h4>
                <h3 *ngIf="highestUpvote()!==quote.UpvoteS || quote.UpvoteS===0">{{quote.quote}}</h3>
                <div>
                    
                    <h6 id={{i}}>POsted  on {{quote.completeDate|date|uppercase}}</h6>
                    <button (click)='toggleDetails(i)' class="btn btn-primary"> View Quotes Details</button>
                   <li>{{quote.name}}</li>
                    
                </div>
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuotes($event,i)'></app-quote-detail>
                    <button  class="btn btn-outline-info" (click)="upvote(i)">Upvote</button>
                    <button id="p" class="btn btn-outline-info" (click)="downvote(i)">Downvote</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
        <p *ngIf='quotes.length> 5'> you have too many quotes</p>
    </div>
